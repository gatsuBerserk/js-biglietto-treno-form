<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap --> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form Carmine Passante classe 55</title>
</head>
<body> 
    <main class="my-bg-color" > 
         <!--User data  -->
        <section id="info">
            <div class="container-fluid">
                <div class="row text-center pt-4 text-white">
                    <div class="col-12">
                        <h1>
                            Calcola il prezzo del tuo biglietto
                        </h1>
                    </div>  
                </div> 
            </div>  
            <div class="container mt-4">
                <div class="row text-center my-border">
                    <div class="col-4 mt-3">
                        <h4>
                            Nome e cognome
                        </h4>
                        <input type="text" id="name-user" placeholder="Nome e Cognome">
                    </div> 
                    <div class="col-4 mt-3">
                        <h4>
                            Km da percorrere
                        </h4> 
                        <input type="text" id="km-trip" placeholder="Km">
                    </div> 
                    <div class="col-4 mt-3">
                        <h4>
                            Fascia d'et√†
                        </h4> 
                        <select name="" class="" id="age" > 
                            <option value="underage">Minorenne</option>
                            <option value="adult">Maggiorenne</option> 
                            <option value="over">Over 65</option>
                        </select>
                    </div> 
                
                    <div class="col-12 text-center mt-5 ">
                        <button type="button" class="btn btn-success m-4" id="sending">
                            Genera
                        </button>
                        <button type="button" class="btn btn-danger m-4" id="cancel">
                            Annulla
                        </button>
                    </div> 
                </div>
            </div>
        </section> 
        <!-- /User data --> 
        
        <!-- Ticket -->
        <section id="ticket" class="d-none">
            <div class="container text-center pb-5"> 
                <h1 class=" my-4 text-white">
                    Il tuo Biglietto
                </h1>
                <div class="row mt-4 my-border">
                    <div class="col-4 pt-3 my-bg-color-white my-size">
                        <h4>
                            Nome Passeggero
                        </h4>
                        <span id="passenger-name" class="fs-3"></span>
                    </div> 
                    <div class="col-2 mt-3">
                        <h4>
                            Offerta
                        </h4> 
                        <span id="offert" class="fs-3"></span>
                    </div> 
                    <div class="col-2 mt-3">
                        <h4>
                            Carrozza
                        </h4> 
                        <span id="carriage" class="fs-3"></span>
                    </div>
                    <div class="col-2 mt-3">
                        <h4>
                            Codice CP
                        </h4> 
                        <span id="cp" class="fs-3"></span>
                    </div> 
                    <div class="col-2 mt-3">
                        <h4>
                            Costo Biglietto
                        </h4> 
                        <span id="ticket-price" class="fs-3"></span>
                    </div>
                </div>
            </div>
        </section> 
        <!-- /Ticket -->
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
