<!DOCTYPE html>
<html lang="en">
<head>

<body> 
    <main > 
        <section id="info">
            <div class="container-fluid">
                <div class="row text-center mt-4">
                    <div class="col-12">
                        <h1>
                            Calcola il prezzo del tuo biglietto

                </div> 
            </div>  
            <div class="container mt-4">
                <div class="row text-center my-border">

                            Nome e cognome

                        <input type="text" placeholder="Nome e Cognome">
                    </div> 
                    <div class="col-4 mt-3">
                        <h4>
                            Km da percorrere
                        </h4> 
                        <input type="text" placeholder="Km">

                    <div class="col-4 mt-3">
                        <h4>
                            Fascia d'et√†

                        </select>
                    </div> 
                
                    <div class="col-12 text-center mt-5 ">
                        <button type="button" class="btn btn-outline-success" id="sending">
                            Genera

                        <button type="button" class="btn btn-outline-danger" id="cancel">

                </div>
            </div>
